<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title><%= htmlWebpackPlugin.options.title %></title>
	<link rel="icon" href="gwc_2.png">
</head>
<body>
	
	<!-- Dashaboard - Login view -->
	<div class="container">
		<header class="header">
			<h1 class="logo">
				<img src="gwc_2.png" alt="getWebCreations">
			</h1>
		</header>
		<div class="pin-container">
			<div class="pin">
				<div class="pin-item"><input type="password" id="input-one" placeholder="*"></div>
				<div class="pin-item"><input type="password" id="input-two" placeholder="*"></div>
				<div class="pin-item"><input type="password" id="input-three" placeholder="*"></div>
				<div class="pin-item"><input type="password" id="input-four" placeholder="*"></div>
			</div>
			<div class="button">
				<button type="button" id="signup-button">Create admin</button>
			</div>
		</div>
	</div>

</body>
</html>
